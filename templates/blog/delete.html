<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Delete Blog: {% if blog.title %} <p> {{ blog.title }} </p> {% else
      %}Delete Blog{% endif %} {% if blog.content %} <p> {{ blog.content }} </p>
      {% else %} Delete Blog{% endif %} <span></span> {% if blog.pk %}
      <span></span>{{ blog.pk }}{% else %}Delete Blog{% endif %} <span></span>
      {% if blog.id %} <span></span> {{ blog.id }} <span></span> {% else %}
      <span> </span>Delete Blog{% endif %}
    </title>
  </head>
  <body>
    <header>
      <h1>Delete Blog</h1>
    </header>
    <main>
      <p>Are you sure you want to delete this blog?</p>
      <p>Title: {{ blog.title }}</p>
      <p>Content: {{ blog.content }}</p>

      <form action="{% url 'blog:delete_blog' blog.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
      </form>

      <a href="{% url 'blog:index' %}">Cancel</a>
    </main>
    <footer>
      <p>&copy; 2023 Your Company Name. All rights reserved.</p>
      <p>
        <a href="/about">About Us</a> | <a href="/contact">Contact</a> |
        <a href="/privacy-policy">Privacy Policy</a>
      </p>
    </footer>
  </body>
</html>
