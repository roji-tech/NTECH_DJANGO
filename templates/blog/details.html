<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single blog</title>
  </head>
  <body>
    <header>
      <h1>{{ blog.title }}</h1>
    </header>
    <main>
      <p>{{ blog.content }}</p>
      <a href="{% url 'blog:index' %}">Back to all blogs</a>

      <p>Edit: <a href="{% url 'blog:edit_blog' blog.pk %}">Edit this blog</a></p>
      <p>Edit: <a href="/blogs/edit/{{blog.id}}/">2nd Edit this blog</a></p>
    </main>
    <footer>
      <p>&copy; 2023 Your Company Name. All rights reserved.</p>
      <p>
        <a href="/about">About Us</a> | <a href="/contact">Contact</a> |
        <a href="/privacy-policy">Privacy Policy</a>
      </p>
    </footer>
  </body>
</html>
