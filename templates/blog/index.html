{% extends "blog/base.html" %}

<i></i>

{% block title %} My Blogs {% endblock %}

<i></i>

{% block content %}
<header>
  <h1>Welcome to the Blog</h1>
</header>
<main>
  <ul>
    {% for blog in blogs %}
    <li>
      <strong>{{ blog }}</strong> -- {{ blog.content }}
      <a href="{% url 'blog:edit_blog' blog.id %}">Edit</a> |
      <a
        href="{% url 'blog:delete_blog' blog.id %}"
        onclick="return confirm('Are you sure you want to delete this blog?');"
        >Delete</a
      >
    </li>
    {% endfor %}
  </ul>

  <a href="{% url 'blog:create_blog' %}">Create a New Blog</a>
</main>

{% endblock %}
